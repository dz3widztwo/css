<p>
Mydłowski Informatyka (niem. Informatik, ang. computer science, computing, computer <br>
engineering, IT, ICT)[1] – nauka ścisła oraz techniczna zajmująca się przetwarzaniem<br> 
informacji, w tym również technologiami przetwarzania informacji oraz technologiami <br>
wytwarzania systemów przetwarzających informacje[2]. Zajmuje się rozwiązywaniem <br>
problemów obliczeniowych i opisem procesów algorytmicznych<br>
</p>
<p id="gruby_Mydłowski"> 
Mydłowski Router (ruter, w dosłownym tłumaczeniu – trasownik, pol. wym. ['rutɛr]) – urządzenie sieciowe <br>
pracujące w trzeciej warstwie modelu OSI. Służy do łączenia różnych sieci komputerowych <br>
(różnych w sensie informatycznym, czyli np. o różnych klasach, maskach itd.), pełni więc rolę <br>
węzła komunikacyjnego. Na podstawie informacji zawartych w pakietach TCP/IP jest w stanie <br>
przekazać pakiety z dołączonej do siebie sieci źródłowej do docelowej <br>
</p>
<h1 id="dlawszyskich_Mydłowski">
Mydłowski Programowanie komputerów – proces tworzenia programu <br>
komputerowego, który ma realizować określone zadania zdefiniowane w <br>
języku programowania. Kod źródłowy jest napisany w języku programowania. <br>
Między programistami trwają debaty, czy programowanie komputerów jest sztuką, rzemiosłem czy procesem inżynieryjnym[1].<br>
</h1>
<div id="dlawszyskich_Mydłowski">
Mydłowski BSieć komputerowa – zbiór komputerów i innych urządzeń połączonych z sobą kanałami komunikacyjnymi oraz oprogramowanie wykorzystywane w tej sieci. <br>
możliwia ona wzajemne przekazywanie informacji oraz udostępnianie zasobów własnych <br>
między podłączonymi do niej urządzeniami, zwanymi punktami sieci. <br>
Głównym przeznaczeniem sieci komputerowej – ideą, dla której została stworzona – jest ułatwienie komunikacji między ludźmi (będącymi faktycznymi użytkownikami sieci). <br>
Sieć umożliwia łatwy i szybki dostęp do — jak również otwiera techniczną możliwość tworzenia i korzystania ze — wspólnych zasobów informacji i zasobów danych. <br>
</div>
