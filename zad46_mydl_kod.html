<div style="color:red;font-size:45px;">
<script language="JavaScript">
do
  {
var liczba1=prompt("wysokosc=","");

  }
while ( h_myd<=0 || isNaN(h_myd));
do 
  {
var liczba1=prompt("podstawa=","");
var a_myd=parseFloat(liczba1);
  }
while(!(a_myd>0));
var Pole=a_myd*h_myd/2;
document.write("Pole="+Pole.toFixed(2)+" cm^2"+"<br>");
</script>
</div>
