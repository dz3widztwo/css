 <body> 
 <div> 
    <script language="JavaScript"> 
  var x=prompt("podaj liczbę do której mają być wypisane liczby dodatnie=",""); 
               var a_myd=parseFloat(x);  
               for(i_myd=1; i_myd<=a_myd; i_myd++)
					if(i_myd % 2==0)
                      {document.write(i_myd+", ");} 
					  
                  </script> 
 </div> 
 </body>
