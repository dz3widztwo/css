<!DOCTYPE html>
<head>
<title>Sprawdzenie danych Mydłowski</title>
<meta charset="utf-8">
</head>
<body>
<div style="font-size:20px;">
<script language="JavaScript">
var a_myd=prompt("wysokosc=","");
var b_myd=prompt("szerokosc=","");
for(var i=0; i<b_myd;i++)
 {
document.write("*");
 }
var wiersz_myd="*";
for ( var i=0; i<(b_myd-2); i++)
 {
wiersz_myd=wiersz_myd+"  ";
 }
wiersz_myd=wiersz_myd+"*";
for(var i=0; i<a_myd-2;i++)
 {
document.write("<br>"+wiersz_myd);
 }
document.write("<br>");
for(var i=0; i<b_myd;i++)
 {
document.write("*");
 }
</script>
